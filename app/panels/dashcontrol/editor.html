<html><body><div><h5>Allow saving to</h5><div class="row-fluid"><div class="span2"><label class="small">Export</label><input type="checkbox" ng-model="panel.save.local" ng-checked="panel.save.local"/></div><div class="span2"><label class="small">Defaults</label><input type="checkbox" ng-model="panel.save.default" ng-checked="panel.save.default"/></div><div class="span2"><label class="small">Gist <tip>Requires your domain to be OAUTH registered with Github<tip></tip></tip></label><input type="checkbox" ng-model="panel.save.gist" ng-checked="panel.save.gist"/></div><div class="span2"><label class="small">Elasticsearch</label><input type="checkbox" ng-model="panel.save.elasticsearch" ng-checked="panel.save.elasticsearch"/></div></div><h5>Allow loading from</h5><div class="row-fluid"><div class="span2"><label class="small">Local file</label><input type="checkbox" ng-model="panel.load.local" ng-checked="panel.load.local"/></div><div class="span2"><label class="small">Gist</label><input type="checkbox" ng-model="panel.load.gist" ng-checked="panel.load.gist"/></div><div class="span2"><label class="small">Elasticsearch</label><input type="checkbox" ng-model="panel.load.elasticsearch" ng-checked="panel.load.elasticsearch"/></div><div ng-show="panel.load.elasticsearch" class="span3"><label class="small">ES list size</label><input type="number" ng-model="panel.elasticsearch_size" class="input-mini"/></div></div><h5>Sharing</h5><div class="row-fluid"><div class="span2"><label class="small">Allow Sharing</label><input type="checkbox" ng-model="panel.temp" ng-checked="panel.temp"/></div><div ng-show="panel.temp" class="span2"><label class="small">TTL</label><input type="checkbox" ng-model="panel.ttl_enable" ng-checked="panel.temp"/></div><div ng-show="panel.temp &amp;&amp; panel.ttl_enable" class="span5"><label class="small">TTL Duration <i tooltip="'Elasticsearch date math, eg: 1m,1d,1w,30d'" class="icon-question-sign"></i></label><input type="text" ng-model="panel.temp_ttl" class="input-small"/></div></div></div></body></html>
