<html><body><div ng-controller="sparklines" ng-init="init()" style="min-height:{{panel.height || row.height}}"><center><img ng-show="panel.loading &amp;&amp; _.isUndefined(data)" src="img/load_big.gif"/></center><div ng-repeat="series in data" style="margin-right:5px;text-align:center;display:inline-block"><small class="strong"><i ng-style="{color: series.info.color}" class="icon-circle"></i> {{series.info.alias}}</small><br/><div style="display:inline-block" sparklines-chart="" series="series" panel="panel"></div></div></div></body></html>
