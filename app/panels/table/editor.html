<html><body><div class="row-fluid"><div class="span6 section"><h5>Options</h5><div class="editor-option"><label class="small">Header</label><input type="checkbox" ng-model="panel.header" ng-checked="panel.header"/></div><div class="editor-option"><label class="small">Sorting</label><input type="checkbox" ng-model="panel.sortable" ng-checked="panel.sortable"/></div><div style="white-space:nowrap" ng-show="panel.sortable" class="editor-option"><label class="small">Sort</label><input bs-typeahead="fields.list" ng-model="panel.sort[0]" type="text" class="input-small"/><i ng-click="set_sort(panel.sort[0])" ng-class="{'icon-chevron-up': panel.sort[1] == 'asc','icon-chevron-down': panel.sort[1] == 'desc'}"></i></div><div class="editor-option"><label class="small">Font Size</label><select ng-model="panel.style['font-size']" ng-options="f for f in ['7pt','8pt','9pt','10pt','12pt','14pt','16pt','18pt','20pt','24pt','28pt','32pt','36pt','42pt','48pt','52pt','60pt','72pt']" class="input-small"></select></div><div class="editor-option"><label class="small">Trim Factor <tip>Trim fields to this long divided by # of rows. Requires data refresh.</tip></label><input type="number" ng-model="panel.trimFactor" ng-change="set_refresh(true)" class="input-small"/></div><br/><div class="editor-option"><label class="small">Local Time <tip>Adjust time field to browser&apos;s local time</tip></label><input type="checkbox" ng-change="set_refresh(true)" ng-model="panel.localTime" ng-checked="panel.localTime"/></div><div ng-show="panel.localTime" class="editor-option"><label class="small">Time Field</label><input type="text" ng-model="panel.timeField" ng-change="set_refresh(true)" bs-typeahead="fields.list" class="input-small"/></div></div><div class="section span6"><h5>Columns</h5><form class="input-append editor-option"><input bs-typeahead="fields.list" type="text" ng-model="newfield" class="input-small"/><button ng-click="panel.fields = _.toggleInOut(panel.fields,newfield);newfield=''" class="btn"><i class="icon-plus"></i></button></form><br/><span style="margin-left:3px" ng-repeat="field in panel.fields" class="label">{{field}} <i ng-click="panel.fields = _.toggleInOut(panel.fields,field)" class="pointer icon-remove-sign"></i></span><h5>Highlighted Fields</h5><form class="input-append editor-option"><input bs-typeahead="fields.list" type="text" ng-model="newhighlight" ng-change="set_refresh(true)" class="input-small"/><button ng-click="panel.highlight = _.toggleInOut(panel.highlight,newhighlight);newhighlight=''" class="btn"><i class="icon-plus"></i></button></form><br/><span style="margin-left:3px" ng-repeat="field in panel.highlight" class="label">{{field}} <i ng-click="panel.highlight = _.toggleInOut(panel.highlight,field);set_refresh(true)" class="pointer icon-remove-sign"></i></span></div></div></body></html>
