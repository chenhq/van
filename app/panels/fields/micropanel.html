<html><body><a ng-click="dismiss()" href="" class="close">&times;</a><h4>Micro Analysis of {{micropanel.field}} <i ng-click="fieldExists(micropanel.field,'must');dismiss();" class="pointer icon-search"></i><i ng-click="fieldExists(micropanel.field,'mustNot');dismiss();" class="pointer icon-ban-circle"></i><br/><small>{{micropanel.count}} events in the table set</small></h4><table style="width:480px" class="table table-bordered table-striped table-condensed"><thead><th>{{micropanel.field}}</th><th>Action</th><th>In set</th></thead><tbody><tr ng-repeat="field in micropanel.values"><td>{{{true: &quot;__blank__&quot;,false:field[0]}[field[0] == &quot;&quot;]}}</td><td><i ng-click="build_search(micropanel.field,field[0],'must');dismiss();" class="pointer icon-search"></i><i ng-click="build_search(micropanel.field,field[0],'mustNot');dismiss();" class="pointer icon-ban-circle"></i></td><td>{{field[1]}}</td></tr></tbody></table><span ng-repeat="(field,count) in micropanel.related"><a ng-click="toggle_field(field)">{{field}}</a> ({{Math.round((count / micropanel.count) * 100)}}%),</span></body></html>
