<html><body><div ng-controller="filtering" ng-init="init()"><style>.filtering-container {
margin-top: 3px;
}
.filter-panel-filter {
display:inline-block;
vertical-align: top;
width: 220px;
padding: 5px 5px 0px 5px;
margin: 5px 5px 5px 0px;
color: #fff;
background-color: #444;
}
.filter-panel-filter ul {
margin-bottom: 3px;
}
.filter-deselected {
opacity: 0.5;
}
.filter-action {
float:right;
margin-bottom: 0px !important;
margin-left: 3px;
}
.filter-mandate {
text-decoration: underline;
cursor: pointer;
}
.filter-apply {
float:right;
}</style><div class="filtering-container"><span ng-show="dashboard.current.services.filter.ids.length == 0"><h5>No filters available</h5></span><div ng-repeat="id in dashboard.current.services.filter.ids" class="small filter-panel-filter"><div><strong>{{dashboard.current.services.filter.list[id].type}}</strong><span ng-show="!dashboard.current.services.filter.list[id].editing &amp;&amp; isEditable(dashboard.current.services.filter.list[id])" ng-click="dashboard.current.services.filter.list[id].editing = true" class="filter-mandate">{{dashboard.current.services.filter.list[id].mandate}}</span><span ng-show="!isEditable(dashboard.current.services.filter.list[id])">{{dashboard.current.services.filter.list[id].mandate}}</span><i ng-class="getFilterClass(dashboard.current.services.filter.list[id])" class="icon-circle"></i><span ng-show="dashboard.current.services.filter.list[id].editing"><select ng-model="dashboard.current.services.filter.list[id].mandate" ng-options="f for f in ['must','mustNot','either']" class="input-small"></select></span><i tooltip="'Remove'" ng-click="remove(id)" class="filter-action pointer icon-remove"></i><i ng-class="{'icon-check': dashboard.current.services.filter.list[id].active,'icon-check-empty': !dashboard.current.services.filter.list[id].active}" tooltip="'Toggle'" ng-click="toggle(id)" class="filter-action pointer"></i><i ng-hide="dashboard.current.services.filter.list[id].editing || !isEditable(dashboard.current.services.filter.list[id])" tooltip="'Edit'" ng-click="dashboard.current.services.filter.list[id].editing = true" class="filter-action pointer icon-edit"></i></div><div ng-hide="dashboard.current.services.filter.list[id].editing &amp;&amp; isEditable(dashboard.current.services.filter.list[id])"><ul class="unstyled"><li ng-repeat="(key,value) in dashboard.current.services.filter.list[id] track by $index" ng-show="show_key(key)"><strong>{{key}}</strong> : {{value}}</li></ul></div><form ng-show="dashboard.current.services.filter.list[id].editing &amp;&amp; isEditable(dashboard.current.services.filter.list[id])"><ul class="unstyled"><li ng-repeat="key in _.keys(dashboard.current.services.filter.list[id])" ng-show="show_key(key)"><strong>{{key}}</strong> : <input type="text" ng-model="dashboard.current.services.filter.list[id][key]"/></li></ul><div><button type="submit" ng-click="dashboard.current.services.filter.list[id].editing=undefined;refresh()" tooltip="'Save and refresh'" class="filter-apply btn btn-mini btn-success">Apply</button><button ng-click="dashboard.current.services.filter.list[id].editing=undefined" tooltip="'Save without refresh'" class="filter-apply btn-mini btn">Save</button></div></form></div><i ng-click="add()" tooltip="'Add a query filter'" data-placement="right" class="pointer icon-plus-sign"></i></div></div></body></html>
