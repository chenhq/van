<html><body><!-- is there a better way to repeat without actually affecting the page?--><nil ng-repeat="pulldown in dashboard.current.pulldowns" ng-controller="PulldownCtrl" ng-show="pulldown.enable"><div ng-class="pulldownTabStyle($index)" ng-click="toggle_pulldown(pulldown);dismiss();" tooltip="'Toggle '+pulldown.type" data-placement="bottom" class="top-row-close pointer pull-left"><span class="small">{{pulldown.type}}</span><i ng-class="{'icon-caret-left':pulldown.collapse,'icon-caret-right':!pulldown.collapse}" class="small"></i><i ng-show="row.notice &amp;&amp; pulldown.collapse" class="small icon-star"></i></div><div ng-hide="pulldown.collapse" class="clearfix bgNav"></div><div ng-hide="pulldown.collapse" class="top-row-open"><kibana-simple-panel type="pulldown.type" ng-cloak=""></kibana-simple-panel></div></nil><div class="clearfix bgNav"></div><div class="container-fluid main"><div><div class="kibana-container container"><!-- Rows--><div ng-controller="RowCtrl" ng-repeat="(row_name, row) in dashboard.current.rows" ng-style="row_style(row)" class="kibana-row"><div class="row-control"><div style="padding:0px;margin:0px;position:relative;"><div ng-show="row.collapse" data-placement="bottom" class="row-close"><span config-modal="app/partials/roweditor.html" kbn-model="row" class="row-button bgWarning"><i tooltip="'Configure row'" data-placement="right" ng-show="row.editable" class="icon-cog pointer"></i></span><span ng-click="toggle_row(row)" ng-show="row.collapsable" class="row-button bgPrimary"><i tooltip="'Expand row'" data-placement="right" ng-show="row.collapsable" class="icon-caret-left pointer"></i></span><span ng-click="toggle_row(row)" ng-class="{'pointer':row.collapsable}" class="row-button row-text">{{row.title || &apos;Row &apos;+$index}}</span></div><div style="text-align:center" ng-show="!row.collapse" class="row-open"><div ng-show="row.collapsable" ng-click="toggle_row(row)" class="row-tab bgPrimary"><i tooltip="'Collapse row'" data-placement="right" class="icon-caret-right"></i><br/></div><div config-modal="app/partials/roweditor.html" kbn-model="row" ng-show="row.editable" class="row-tab bgWarning"><i tooltip="'Configure row'" data-placement="right" class="icon-cog pointer"></i><br/></div><div ng-click="editor.index = 2" config-modal="app/partials/roweditor.html" kbn-model="row" ng-show="row.editable" class="bgSuccess row-tab"><i tooltip="'Add Panel'" data-placement="right" class="icon-plus-sign"></i><br/></div></div></div><div style="padding-top:0px" ng-if="!row.collapse"><!-- All the panels in the row--><div ng-repeat="(name, panel) in row.panels|filter:isPanel" ng-cloak="" ng-hide="panel.hide" kibana-panel="" type="panel.type" resizable="" ng-class="{'dragInProgress':dashboard.panelDragging}" style="position:relative" ng-style="{'width':!panel.span?'100%':((panel.span/1.2)*10)+'%'}" data-drop="true" ng-model="row.panels" data-jqyoui-options="" jqyoui-droppable="{index:$index,mutate:false,onDrop:'panelMoveDrop',onOver:'panelMoveOver(true)',onOut:'panelMoveOut'}" class="panel nospace"></div><!-- A suggestion filler panel that appears when a panel is being dragged, but there is no panels in the row to drop it on--><div ng-show="dashboard.panelDragging &amp;&amp; row.panels.length == 0" style="" ng-class="{'dragInProgress':dashboard.panelDragging}" ng-style="{height:row.height}" data-drop="true" ng-model="row.panels" data-jqyoui-options="" jqyoui-droppable="{index:row.panels.length,mutate:false,onDrop:'panelMoveDrop',onOver:'panelMoveOver',onOut:'panelMoveOut'}" class="panel panel-filler"><h1>Drop here to add to this row</h1>              Or drop on top of any other panel to insert in that row</div><span config-modal="app/partials/roweditor.html" kbn-model="row" ng-show="row.editable &amp;&amp; !dashboard.panelDragging"><span ng-click="editor.index = 2" style="margin-top: 3px; margin-left: 5px" ng-show="row.panels.length==0" class="btn btn-mini">Add panel to empty row</span></span><div class="clearfix"></div></div></div></div><div ng-show="dashboard.current.editable" class="row-fluid"><div style="text-align:right;" class="span12"><span config-modal="app/partials/dasheditor.html" kbn-model="dashboard" class="pointer btn btn-mini row-add-button"><span ng-click="editor.index = 2"><i class="icon-plus-sign"></i> ADD A ROW</span></span></div></div></div></div></div></body></html>
