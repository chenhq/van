<html><body><div ng-controller="query" ng-init="init()" class="query-panel"><div ng-repeat="id in (unPinnedQueries = (dashboard.current.services.query.ids|pinnedQuery:false))" ng-class="{'short-query': unPinnedQueries.length&gt;1}"><form style="position:relative;margin:5px 0;" ng-submit="refresh()" class="form-search"><span class="begin-query"><i ng-class="queryIcon(dashboard.current.services.query.list[id].type)" ng-show="dashboard.current.services.query.list[id].enable" data-unique="1" bs-popover="'app/panels/query/meta.html'" data-placement="bottomLeft" ng-style="{color: dashboard.current.services.query.list[id].color}" class="pointer"></i><i ng-click="dashboard.current.services.query.list[id].enable=true;dashboard.refresh();" ng-hide="dashboard.current.services.query.list[id].enable" tooltip="'Activate query'" ng-style="{color: dashboard.current.services.query.list[id].color}" class="pointer icon-circle-blank"></i><i ng-show="dashboard.current.services.query.ids.length &gt; 1" ng-click="querySrv.remove(id);refresh()" class="icon-remove-sign pointer remove-query"></i></span><span><input ng-disabled="!dashboard.current.services.query.list[id].enable" ng-class="{ 'input-block-level': unPinnedQueries.length==1, 'last-query': $last, 'has-remove': dashboard.current.services.query.ids.length &gt; 1 }" bs-typeahead="panel.history" data-min-length="0" data-items="100" type="text" ng-model="dashboard.current.services.query.list[id].query" class="search-query panel-query"/></span><span class="end-query"><i ng-click="refresh()" ng-show="$last" class="icon-search pointer"></i><i ng-click="querySrv.set({})" ng-show="$last" class="icon-plus pointer"></i></span></form></div><div style="display:inline-block" ng-repeat="id in dashboard.current.services.query.ids|pinnedQuery:true"><span ng-show="$first" ng-click="panel.pinned = !panel.pinned" class="pointer badge pins">Pinned <i ng-class="{'icon-caret-right':panel.pinned,'icon-caret-left':!panel.pinned}"></i></span><span ng-show="panel.pinned" class="badge pinned"><i ng-show="dashboard.current.services.query.list[id].enable" ng-style="{color: dashboard.current.services.query.list[id].color}" data-unique="1" bs-popover="'app/panels/query/meta.html'" data-placement="bottomLeft" class="icon-circle pointer"></i><i tooltip="'Activate query'" ng-click="dashboard.current.services.query.list[id].enable=true;dashboard.refresh();" ng-hide="dashboard.current.services.query.list[id].enable" ng-style="{color: dashboard.current.services.query.list[id].color}" class="pointer icon-circle-blank"></i><span tooltip="dashboard.current.services.query.list[id].query | limitTo:45">{{dashboard.current.services.query.list[id].alias || dashboard.current.services.query.list[id].query}}</span></span></div><span style="display:inline-block" ng-show="unPinnedQueries.length == 0"><i ng-click="refresh()" class="icon-search pointer"></i><i ng-click="querySrv.set({})" class="icon-plus pointer"></i></span></div></body></html>
